<!doctype html>

<meta charset="utf8">

<title>FPS.js</title>
<form action="/create/" method="POST">
  <label for="id_name">Game Name</label>
    <input id="id_name" type="text" name="name" />
  <label for="id_map">Map</label>
    <select id="id_map" name="map">
      <option value="">----</option>
      {% for value, obj in missions|iteritems %}
        <option value="{{ value }}">{{ obj.meta.name }}</option>
      {% endfor %}
    </select>
  <input type="submit" value="submit" />
</form>

<ul>
  {% for id, game in games|iteritems %}
    <li><a href="{{ game.get_absolute_url }}">{{ game.name }}</a></li>
  {% endfor %}
</ul>
